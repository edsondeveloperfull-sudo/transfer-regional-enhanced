<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferências Regionais - Solução Melhorada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="logo-text">
                    <h1>Transferências Regionais</h1>
                    <p>Solução completa para logística regional</p>
                </div>
            </div>
            <button class="btn btn-primary" id="addCompanyBtn" type="button">
                <i class="fas fa-plus"></i>
                Nova Empresa
            </button>
        </header>

        <!-- Filters -->
        <section class="filters-section">
            <div class="filters-content">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar empresas ou especialidades...">
                </div>
                <div class="filter-group">
                    <i class="fas fa-filter"></i>
                    <select id="regionFilter">
                        <option value="todas">Todas as Regiões</option>
                        <option value="Norte">Norte</option>
                        <option value="Nordeste">Nordeste</option>
                        <option value="Centro-Oeste">Centro-Oeste</option>
                        <option value="Sudeste">Sudeste</option>
                        <option value="Sul">Sul</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon blue">
                    <i class="fas fa-building"></i>
                </div>
                <div class="stat-info">
                    <h3>Total de Empresas</h3>
                    <p id="totalCompanies">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon green">
                    <i class="fas fa-globe-americas"></i>
                </div>
                <div class="stat-info">
                    <h3>Regiões Atendidas</h3>
                    <p>5</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon yellow">
                    <i class="fas fa-star"></i>
                </div>
                <div class="stat-info">
                    <h3>Avaliação Média</h3>
                    <p id="averageRating">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon purple">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h3>Operando 24h</h3>
                    <p id="open24Count">0</p>
                </div>
            </div>
        </div>

        <!-- Companies Grid -->
        <div class="companies-grid" id="companiesGrid">
            <!-- Companies will be dynamically inserted here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-map-marker-alt"></i>
            <h3>Nenhuma empresa encontrada</h3>
            <p>Tente ajustar seus filtros ou adicione uma nova empresa.</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Nova Empresa</h2>
                <button class="close-modal" id="closeModal" type="button">&times;</button>
            </div>
            <div class="modal-body">
                <form id="companyForm">
                    <input type="hidden" id="companyId">
                    <div class="form-group">
                        <label for="nome">Nome da Empresa</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="regiao">Região</label>
                        <select id="regiao" required>
                            <option value="">Selecione uma região</option>
                            <option value="Norte">Norte</option>
                            <option value="Nordeste">Nordeste</option>
                            <option value="Centro-Oeste">Centro-Oeste</option>
                            <option value="Sudeste">Sudeste</option>
                            <option value="Sul">Sul</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="horario">Horário de Funcionamento</label>
                        <input type="text" id="horario" placeholder="Ex: 08:00 - 18:00" required>
                    </div>
                    <div class="form-group">
                        <label for="avaliacao">Avaliação (0-5)</label>
                        <input type="number" id="avaliacao" min="0" max="5" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="especialidade">Especialidade</label>
                        <input type="text" id="especialidade" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelBtn" type="button">Cancelar</button>
                <button class="btn btn-primary" id="saveBtn" type="button">Adicionar Empresa</button>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js" defer></script>
</body>
</html>
